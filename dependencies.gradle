allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

ext {
    //Android
    androidBuildToolsVersion = "28.0.3"
    androidMinSdkVersion = 14
    androidTargetSdkVersion = 27
    androidCompileSdkVersion = 27

    //Libraries
    kotlin_version = rootProject.ext.kotlin_version
    rxJavaVersion = '2.2.2'
    rxAndroidVersion = '2.1.0'

    daggerVersion = '2.17'
    gendalfVersion = '1.3.1'

    colorPickerVersion = '2.4.1'
    glideVersion = '4.8.0'

    supportVersion = '27.1.1'

    licencesDialogVersion = '1.8.3'

    particlesDrawableVersion = '1.0.9'

    //Testing
    jUnitVersion = '5.3.1'
    mockitoVersion = '2.22.0'
    mockitoKotlinVersion = '1.6.0'
    robolectricVersion = '3.8'

    wallpaperappDependencies = [
            kotlin                : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            rxJava                : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            rxAndroid             : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",

            daggerAndroid         : "com.google.dagger:dagger-android:$daggerVersion",
            daggerAndroidProcessor: "com.google.dagger:dagger-android-processor:$daggerVersion",
            daggerCompiler        : "com.google.dagger:dagger-compiler:$daggerVersion",
            dagger                : "com.google.dagger:dagger:$daggerVersion",

            gendalfCompiler       : "ds.gendalf:compiler:$gendalfVersion",
            gendalf               : "ds.gendalf:gendalf:$gendalfVersion",

            particlesDrawable     : "com.github.doctoror.particlesdrawable:library:$particlesDrawableVersion",
            colorPicker           : "com.rarepebble:colorpicker:$colorPickerVersion",
            glide                 : "com.github.bumptech.glide:glide:$glideVersion",
            glideCompiler         : "com.github.bumptech.glide:compiler:$glideVersion",

            licencesDialog        : "de.psdev.licensesdialog:licensesdialog:$licencesDialogVersion",

            supportV4             : "com.android.support:support-v4:$supportVersion",
            supportAnnotations    : "com.android.support:support-annotations:$supportVersion"
    ]

    wallpaperappTestDependencies = [
            kotlin       : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            kotlinTest   : "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version",
            kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",

            junitJupiter : "org.junit.jupiter:junit-jupiter-api:$jUnitVersion",
            junitVintage : "org.junit.vintage:junit-vintage-engine:$jUnitVersion",
            robolectric  : "org.robolectric:robolectric:$robolectricVersion",

            mockitoCore  : "org.mockito:mockito-core:$mockitoVersion",
            mockitoKotlin: "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"
    ]
}
